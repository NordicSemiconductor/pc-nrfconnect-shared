name: Test shared

on:
    workflow_dispatch:
    pull_request:
    push:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4.0.0
              with:
                  node-version: 22
                  cache: 'npm'
            - run: npm ci
            - run: npm run check
            - run: npm test
            - run: npm pack
