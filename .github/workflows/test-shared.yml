name: Test shared

on:
    workflow_dispatch:
    pull_request:
    workflow_call:

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: 'npm'
            - run: npm ci
            - run: npm run check
            - run: npx tsx scripts/check-versions.ts
            - run: npm test
            - run: npm pack
