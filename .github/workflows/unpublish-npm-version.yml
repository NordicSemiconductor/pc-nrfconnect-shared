name: Unpublish npm version

on:
    workflow_dispatch:
        inputs:
            version:
                description: 'Version to unpublish from npm (e.g., 221.0.0)'
                required: true
                type: string

jobs:
    unpublish:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/setup-node@v4
              with:
                  node-version: 22
                  registry-url: https://registry.npmjs.org
            - name: Unpublish version from npm
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.WAYLAND_NPM_TOKEN }}
              run: |
                  set -euo pipefail
                  npm unpublish "@nordicsemiconductor/pc-nrfconnect-shared@${{ inputs.version }}"
                  echo "ðŸ—‘ï¸ Unpublished [pc-nrfconnect-shared](https://www.npmjs.com/package/@nordicsemiconductor/pc-nrfconnect-shared) version ${{ inputs.version }} from npm ðŸ—‘ï¸" >> $GITHUB_STEP_SUMMARY
