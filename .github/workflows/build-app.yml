name: Build app

on:
    workflow_call:
        inputs:
            ref:
                type: string
            force_pack:
                type: boolean
            node_version:
                type: number
        outputs:
            version:
                value: ${{ jobs.build.outputs.version }}

env:
    ARTIFACT_NAME: ${{ github.event.repository.name }}

jobs:
    build:
        runs-on: ubuntu-latest
        outputs:
            version: ${{ steps.extract_release_notes.outputs.version }}
        steps:
            - uses: actions/checkout@v5
              with:
                  ref: ${{ inputs.ref }}
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ inputs.node_version || 22 }}
                  cache: 'npm'
            - run: npm ci
            - run: npm run check
            - run: npm test
            - run: npm run build:prod
            - run: npm pack
              if:
                  github.event.push.ref == 'refs/heads/main' ||
                  inputs.force_pack
            - name: Extract release notes
              id: extract_release_notes
              uses: actions/github-script@v7
              with:
                  script: |
                      const fs = require('node:fs');

                      const changelog = fs.readFileSync('Changelog.md', 'utf8');
                      const latestEntry = changelog.split(/^## .*$/m)[1].trim();
                      fs.writeFileSync('release_notes.md', latestEntry);

                      const version = require('./package.json').version;
                      core.setOutput('version', version);

            - uses: actions/upload-artifact@v4
              with:
                  name: ${{ env.ARTIFACT_NAME }}
                  path: |
                      *.tgz
                      release_notes.md
              if:
                  github.event.push.ref == 'refs/heads/main' ||
                  inputs.force_pack
